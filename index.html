<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heading">
    </div>
    <img src="images/image-victor.jpg" class="victor-image" alt="Victor's photo">
    <br>
    <div class="inline-class">
      <h4 class="bold"><span>Victor Crest</span></h4>
      <h4 class="gray"><span>26</span></h4>
    </div>
    <h4><span>London</span></h4>
    <br>
    <hr>
    <div class="row">
      <div class="col inline-class">
        <p class="inline-class bold">80K</p>
        <p class="inline-class gray">Followers</p>
      </div>
      <div class="col inline-class">
        <p class="inline-class bold">803K</p>
        <br>
        <p class="inline-class gray">Likes</p>
      </div>
      <div class="col inline-class">
        <p class="inline-class bold">1.4K</p>
        <p class="inline-class gray">Photos</p>
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Noureldin1997">Noureldin Mahmoud</a>.
  </div>
</body>

</html>
